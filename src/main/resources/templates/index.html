<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Projeto 3</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="fixed-top">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand">Casa da Moeda - Compasso</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="cotacao">Cotação
							Comercial</a></li>
					<li class="nav-item"><a class="nav-link" href="turismo">Cotação
							Turismo</a></li>
<!-- 					<li class="nav-item"><a class="nav-link" href="#">Conversor -->
<!-- 							de moeda</a></li> -->
				</ul>
			</div>
		</nav>
	</header>
<body>

	<h1 class="text-center">Bem vindo à Casa da Moeda- Compasso!</h1>

	<div id="carouselExampleCaptions" class="carousel slide"
		data-interval="3000" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleCaptions" data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="euro-carrosel.jpg" class="d-block w-100 carrosel"
					alt="cedulas do euro">
				<div
					class="carousel-caption d-none d-md-block text-ligth background">
					<h5>Euro</h5>
					<p>
						O valor do euro hoje é <span th:text="${Euro}"></span> reais.
					</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="dolar-carrosel.jpg" class="d-block w-100 carrosel"
					alt="cedulas do dolar">
				<div
					class="carousel-caption d-none d-md-block text-ligth background">
					<h5>Dólar</h5>
					<p>
						O valor do dólar hoje é <span th:text="${Dolar}" /> reais.
					</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="bitcoin-carrosel.jpg" class="d-block w-100 carrosel"
					alt="moedas bitcoin">
				<div
					class="carousel-caption d-none d-md-block text-ligth background">
					<h5>BitCoin</h5>
					<p>
						O valor do bitcoin hoje é <span th:text="${Bitcoin}"></span>
						reais.
					</p>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleCaptions"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	crossorigin="anonymous"></script>
</body>
</html>
